{% extends "blogapp/base.html" %}
{% block content %}

<div class="jumbotron">



<h2>Login Here!</h2>
<h3>Please check must be a superuser </h3>
{% if form.errors %}
<p>Your username and password doesnot match </p>
{% endif %}
<form  action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-primary" value="Login">
  <input type="hidden" name="next" value="{{next}}">
</form>
{% endblock %}
